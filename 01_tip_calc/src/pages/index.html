<div class="row">
  <div class="large-12 columns">
    <h1>Tip Calculator</h1>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">

    <form>

      <div class="row">

        <div class="medium-4 columns">
          <label>Tip Percentage</label>
          <div class="input-group">
            <input class="input-group-field" type="text" placeholder="18" />
            <span class="input-group-label">%</span>
          </div>
        </div>

      </div>

      <div class="row">

        <div class="medium-4 columns">
          <label>Bill Amount</label>
          <div class="input-group">
            <span class="input-group-label">$</span>
            <input class="input-group-field" type="text" placeholder="23.45" />
          </div>
        </div>

      </div>

      <div class="row">

        <div class="large-4 medium-4 columns">
          <div class="row collapse">
            <label>Total (bill + tip)</label>
            <div class="input-group">
              <h6>$25.56</h6>
            </div>
          </div>
        </div>

      </div>

    </form>

  </div>
</div>
